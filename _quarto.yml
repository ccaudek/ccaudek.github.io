format:
  html:
    theme:
      - simplex
      - theme.scss
    mainfont: Palatino
    linkcolor: "#dc2828"
    grid:
      sidebar-width: 300px
      body-width: 723px
      margin-width: 300px
    code-copy: false
    code-fold: true
    lightbox: true
    anchor-sections: false
    link-external-newwindow: true
    date-format: long
    execute: 
      warning: false
      message: false

